<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ID selector: Targets a specific element with the ID "main-heading" */
        #main-heading {
            color: green; /* Changes the text color to green */
            font-size: 32px; /* Sets the font size */
            text-transform: uppercase; /* Converts text to uppercase */
            text-align: center; /* Centers the text within the element */
        }
    </style>
</head>
<body>

    <!-- Applying the ID selector to a single <h1> element -->
    <h1 id="main-heading">ID Selector Example</h1>

</body>
</html>
