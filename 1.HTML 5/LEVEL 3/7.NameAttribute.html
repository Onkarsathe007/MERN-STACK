<!-- Name Attribute : 
     Name Attribute is used to access data from a field .
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
    <form action="server" name="Form1">
        <label for="TF1">Enter Username :</label> <br>
        <input type="text" id="TF1" name="username"> 
        <br>
        <label for="P1">Enter Password :</label> <br>
        <input type="password" id="P1" name="password">

        <button>Submit</button>
    </form>

    <form action="https://www.youtube.com/results" name="Form2"> 
        <input type="text" name="search_query" placeholder="Search on YT">
        <Button type="submit" name="Search">Search</Button>
    </form>

    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Search on Google !">
        <button>Search on Google</button>
    </form>
</body>
</html>
