<!-- 
Important Attributes :
 
1.step
2.min
3.max
4.id
5.name

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="something">
        <div>
            <label for="vol">Select Your Volume Level :</label> 
            <input type="range" min="0" max="100" id="vol" name="vol" step="10" value="20" >
             <button>Submit !</button>
        </div>
    </form>
</body>
</html>
