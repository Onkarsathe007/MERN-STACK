<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="">
        <caption>Student Information</caption>
        <thead>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <td>City</td>
                <td>House</td>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>

            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkatta</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </thead>
    </table>
    <form action="something">
        <div>
            <label for="Fname">Name :</label>
            <input type="text" id="Fname" name="Fname">
            <br>
            <label for="sex">Sex :</label>
            <input type="radio" name="Sex" id="sex" value="Male">Male  
            <input type="radio" name="Sex" id="sex" value="Female">Female  
            <input type="radio" name="Sex" id="sex" value="Other">Other
            <br>
            Select Your Country :
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="USA">United States</option>
                <option value="UK">United Kingdom</option>
            </select>  
            <br>
            Message :
            <textarea name="msg" id="msg"></textarea>
            <br>
            Subscribe 
            <input type="checkBox" name="Is_Subscribe" value="Is_Subscribe">
            <br>
            Rate us : <br>
            1. <input type="radio" name="Rate" value="1"> <br>
            2. <input type="radio" name="Rate" value="2"> <br>
            3. <input type="radio" name="Rate" value="3"> <br>
            4. <input type="radio" name="Rate" value="4"> <br>
            5. <input type="radio" name="Rate" value="5"> <br>

            
            <Button>Submit</Button>
        </div>
    </form>
</body>
</html>
