<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!Important</title>
    <style>
        h1{
            color: red !important;   /*Can't change */
        }
        #imp h1{
            color: blue;
        }
    </style>
</head>

    <div id="imp">
      <h1>Hello I am onkar Sathe !</h1>
    </div>
