
<!--
 -span is inline element .
 -span is a container which is used to hold html elements together or
  used to group the html elements.                                 --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>Span</title>
</head>
<body>
    <span style="background-color: rgb(95, 244, 194);">
        <a href="#">Hello</a>
        <a href="#">I </a>
        <a href="#">am</a>
        <a href="#">Onkar !</a>
    </span>
</body>
</html>
