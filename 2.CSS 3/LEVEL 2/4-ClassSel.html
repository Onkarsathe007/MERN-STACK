<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Class selector: Targets any element with the class "highlight" */
        .highlight {
            background-color: yellow; /* Sets the background color to yellow */
            color: red; /* Changes the text color to red */
            font-weight: bold; /* Makes the text bold */
        }
    </style>
</head>
<body>

    <!-- Applying the class selector to a <p> element -->
    <p class="highlight">This paragraph is styled using the class selector.</p>

    <!-- Applying the class selector to a <div> element -->
    <div class="highlight">This div also uses the same class for styling.</div>

</body>
</html>
