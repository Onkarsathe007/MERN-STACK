<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Element selector: Targets all <h1> elements */
        h1 {
            color: blue; /* Sets the text color of all <h1> elements to blue */
            text-align: center; /* Centers the text within the <h1> */
        }

        /* Element selector: Targets all <p> elements */
        p {
            font-size: 18px; /* Increases the font size for <p> elements */
            line-height: 1.6; /* Sets the space between lines of text */
            color: #333; /* Sets text color of paragraphs to dark gray */
        }

        /* Element selector: Targets all <a> (anchor) elements */
        a {
            color: red; /* Changes the link color to red */
            text-decoration: none; /* Removes the underline from the links */
        }
    </style>
</head>
<body>

    <h1>Element Selector Example</h1>
    <p>This paragraph is styled using the element selector. The font size and line spacing have been adjusted.</p>
    <a href="#">This is a link styled with the element selector.</a>

</body>
</html>
