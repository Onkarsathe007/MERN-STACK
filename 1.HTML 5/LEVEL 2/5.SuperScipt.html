<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript and Superscript</title>
</head>
<body>

    <hr>
    <p>Without using :
    <br> H2O</p>
    <p>By using :
        <br>
    H<sub>2</sub>O
    </p>

    <hr>
    <p>Without using :
        <br> a2 + 2ab +b2</p>
        <p>By using :
            <br>
        a<sup>2</sup> +  2ab + b<sup>2</sup>
        </p>
        <hr>
 
</body>
</html>
