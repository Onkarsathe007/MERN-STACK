<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Descendant selector: Targets <span> elements inside <div> elements */
        div span {
            color: blue; /* Sets the text color of <span> elements within <div> to blue */
            font-size: 20px; /* Increases the font size */
        }
    </style>
</head>
<body>

    <div>
        <p>This is a paragraph inside a div.</p>
        <span>This is a span inside a div. It is styled using the descendant selector.</span>
    </div>

    <span>This is a span outside a div. It won't be affected by the descendant selector.</span>

</body>
</html>
