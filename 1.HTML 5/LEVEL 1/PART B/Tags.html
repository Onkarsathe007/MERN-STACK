<head>
    <meta charset="UTF-8">

<body>
    <p>Twinkle Twinkle little star <br>    <!--BR* tag-->
    how I wonder what you are</p>
    <B>Hi onkar !</B> <br>                 <!--Bold* tag-->

    <s>Hi Shubham</s> <br>                   <!--StrikeThrough* tag-->
    <u>Hi Priti !</u>                        <!--Underline* Tag-->

</body>
